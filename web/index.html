<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Eat cells smaller than you and don't get eaten by the bigger ones, as an MMO">
    <meta name="keywords" content="agario, agar, io, cell, cells, virus, bacteria, blob, game, games, web game, html5, fun, flash">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Cigar2</title>

    <link id="favicon" rel="icon" type="image/png" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/gallery.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>
    <script src="assets/js/quadtree.js" defer></script>
    <script src="assets/js/main_out.js" defer></script>
</head>

<body>
    <div id="skins" class="modal fade" aria-hidden="true"
         data-bs-target="#overlays"
         data-bs-keyboard="false"
         data-bs-toggle="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header">
                    <h4 class="modal-title">Skins</h4>
                </div>
                <div class="modal-body">
                    <div id="gallery">bla </div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu" class="modal fade"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body">
                    <h2 class="modal-title mb-3">Cigar2</h2>

                    <div class="mb-3">
                        <div class="mb-3">
                            <input id="nick" class="form-control" placeholder="Nickname" maxlength="15">
                            <input id="skin" class="form-control"  placeholder="Skin Name">
                        </div>

                        <select id="gamemode" class="form-control" onchange="setserver(this.value)" required>
                            <option value="localhost:443" selected>Local 443</option>
                            <option value="193.70.102.135:8080" selected>Server</option>
                        </select>
                    </div>

                    <button id="play-btn" class="btn btn-play btn-primary">Play</button>
                    <button id="spectate-btn" onclick="spectate()"
                            class="btn btn-warning text-white">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-info w-100 text-white mb-3"
                            data-bs-target="#gallery"
                            data-bs-toggle="modal"
                            data-bs-dismiss="modal">
                        Skins Gallery
                    </button>

                    <div id="settings" class="mx-3">
                        <div class="row">
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showNames" type="checkbox">
                                    Names
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showSkins" type="checkbox">
                                    Skins
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="darkTheme" type="checkbox">
                                    Dark
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showColor" type="checkbox">
                                    Color
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showMass" type="checkbox">
                                    Mass
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showChat" type="checkbox">
                                    Chat
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showMinimap" type="checkbox">
                                    Minimap
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showPosition" type="checkbox">
                                    Position
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showBorder" type="checkbox">
                                    Border
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="showGrid" type="checkbox">
                                    Grid
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="moreZoom" type="checkbox">
                                    Zoomout
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="fillSkin" type="checkbox">
                                    Fill Skin
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="backgroundSectors" type="checkbox">
                                    Background Sectors
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input" id="jellyPhysics" type="checkbox">
                                    Jelly Physics
                                </label>
                            </div>
                            <div class="form-check col-auto">
                                <label class="form-check-label">
                                    <input class="form-check-input"  id="playSounds" type="checkbox">Sounds
                                    <input id="soundsVolume" type="range" min="0" max="1" step="any">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="instructions">
                        <hr>
                        <center>
                    <span class="text-muted">
                        Move your mouse to control your cell<br>
                        Press <b>Space</b> to split<br>
                        Press <b>W</b> to eject some mass<br>
                    </span>
                        </center>
                    </div>

                    <hr>
                    <div id="footer">
                        <span class="text-muted">Have fun!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="error" class="modal fade"
         data-bs-keyboard="false"
         data-bs-backdrop="static"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body">
                    <h2 class="modal-title mb-3">Connecting</h2>
                    <p> If you cannot connect to the servers, check if you have some anti virus or firewall blocking the connection.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="mobileStuff" style="display: none;">
        <div id="touchpad"></div>
        <div id="touchCircle" style="display: none;"></div>
        <img src="/assets/img/split.png" id="splitBtn">
        <img src="/assets/img/eject.png" id="ejectBtn">
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <input type="text" id="chat_textbox" placeholder="Press enter to chat" maxlength="200">
    <div style="font-family:'Ubuntu'">&nbsp;</div>
</body>
</html>
